MOVINGMNIST:
  DISTRACTOR_NUM: 0
  VELOCITY_LOWER: 0.0
  VELOCITY_UPPER: 3.6
  SCALE_VARIATION_LOWER: 0.9090909090909091
  SCALE_VARIATION_UPPER: 1.1
  ROTATION_LOWER: -30
  ROTATION_UPPER: 30
  ILLUMINATION_LOWER: 0.6
  ILLUMINATION_UPPER: 1.0
  DIGIT_NUM: 3
  IN_LEN: 10
  OUT_LEN: 10
  IMG_SIZE: 64
MODEL:
  CNN_ACT_TYPE: leaky
  RNN_ACT_TYPE: leaky
  TYPE: ConvLSTM
  FRAME_STACK: 1
  FRAME_SKIP: 1
  IN_LEN: 10
  OUT_LEN: 10
  OUT_TYPE: direct
  ENCODER:
    HAS_MASK: false
    FEATMAP_SIZE: [64, 32, 16]
    DOWNSAMPLE:
# function, input, output, kernel, stride, padding
    - [['conv1_leaky_1', 1, 8, 3, 1, 1]]
    - [['conv2_leaky_1', 64, 64, 3, 2, 1]]
    - [['conv3_leaky_1', 96, 96, 3, 2, 1]]
    RNN_BLOCKS:
      RES_CONNECTION: true
      STACK_NUM: [1, 1, 1]
# model, input, filter, height, width, kernel, stride, padding
      LAYERS:
        - ['ConvLSTM', 8, 64, 64, 64, 3, 1, 1]
        - ['ConvLSTM', 64, 96, 32, 32, 3, 1, 1]
        - ['ConvLSTM', 96, 96, 16, 16, 3, 1, 1]
  FORECASTER:
    HAS_MASK: false
    FEATMAP_SIZE: [64, 32, 16]
    UPSAMPLE:
# function, input, output, kernel, stride, padding
    - [['deconv1_leaky_1', 96, 96, 4, 2, 1]]
    - [['deconv2_leaky_1', 96, 64, 4, 2, 1]]
    - 
      - ['deconv3_leaky_1', 64, 8, 3, 1, 1]
      - ['conv3_leaky_2', 8, 8, 3, 1, 1]
      - ['conv3_3', 8, 1, 1, 1, 0]
    RNN_BLOCKS:
      RES_CONNECTION: true
      STACK_NUM: [1, 1, 1]
# model, input, filter, height, width, kernel, stride, padding
      LAYERS:
        - ['ConvLSTM', 96, 96, 16, 16, 3, 1, 1]
        - ['ConvLSTM', 96, 96, 32, 32, 3, 1, 1]
        - ['ConvLSTM', 64, 64, 64, 64, 3, 1, 1]
  TRAIN:
    BATCH_SIZE: 4
    TBPTT: false
    OPTIMIZER: adam
    LR: 0.0001
    GAMMA1: 0.9
    BETA1: 0.5
    EPS: 1.0e-08
    MIN_LR: 1.0e-06
    GRAD_CLIP: 1.0
    WD: 0
    MAX_ITER: 200000
    LR_DECAY_ITER: 20000
    LR_DECAY_FACTOR: 0.7
  VALID_ITER: 5000
  SAVE_ITER: 20000
  TEST:
    FINETUNE: true
    MODE: online
    ONLINE:
      OPTIMIZER: adam
      LR: 1.0e-06
      GAMMA1: 0.9
      BETA1: 0.5
      EPS: 1.0e-08
      GRAD_CLIP: 10.0
      WD: 0
